<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">

</head>
<body>

    <header>
        <h1>Piano App</h1>
        <h3>Ear practice for a perfect pitch!</h3>
    </header>


    <div class="note-names"></div>


    <section class="piano">
        <div id="Ab">
            <audio src="./sounds/Stretched/ab.wav" class="tile"></audio>
        </div>
        <div id="A">
            <audio src="./sounds/Stretched/a.wav" class="tile"></audio>
        </div>
        <div id="Bb">
            <audio src="./sounds/Stretched/bb.wav" class="tile"></audio>
        </div>
        <div id="B">
            <audio src="./sounds/Stretched/b.wav" class="tile"></audio>
        </div>
        <div id="C">
            <audio src="./sounds/Stretched/c.wav" class="tile"></audio>
        </div>
        <div id="Db">
            <audio src="./sounds/Stretched/db.wav" class="tile"></audio>
        </div>
        <div id="D">
            <audio src="./sounds/Stretched/d.wav" class="tile"></audio>
        </div>
        <div id="Eb">
            <audio src="./sounds/Stretched/eb.wav" class="tile"></audio>
        </div>
        <div id="E">
            <audio src="./sounds/Stretched/e.wav" class="tile"></audio>
        </div>
        <div id="F">
            <audio src="./sounds/Stretched/f.wav" class="tile"></audio>
        </div>
        <div id="Gb">
            <audio src="./sounds/Stretched/gb.wav" class="tile"></audio>
        </div>
        <div id="G">
            <audio src="./sounds/Stretched/g.wav" class="tile"></audio>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
